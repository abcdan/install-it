<app-page-container>
  <h1>Select your packages!</h1>
  <section class="search-bar-container">
    <input class="search-bar" type="text" placeholder="NodeJS">
    <button class="action-button">Generate script!</button>
  </section>
  <section class="packages">
    <app-package *ngFor="let package of packagesYouCanInstall" [package]="package"></app-package>
  </section>
</app-page-container>
